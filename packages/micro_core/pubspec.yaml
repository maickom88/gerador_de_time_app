name: micro_core
description: A new Flutter package project.
version: 0.0.1

publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  either_dart: ^0.1.2

  simple_animations: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - lib/assets/
    - lib/assets/images/
    - lib/assets/fonts/
    - lib/assets/icons/
    - lib/assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/poppins_regular_0.ttf
        - asset: lib/assets/fonts/poppins_bold_0.ttf
          weight: 800
        - asset: lib/assets/fonts/poppins_light_0.ttf
          weight: 200

    - family: Inter
      fonts:
        - asset: lib/assets/fonts/inter_regular.ttf
        - asset: lib/assets/fonts/inter_bold.ttf
          weight: 800
        - asset: lib/assets/fonts/inter_light.ttf
          weight: 200
