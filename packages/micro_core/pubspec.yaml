name: micro_core
description: A new Flutter package project.
version: 0.0.1

publish_to: "none"

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_remote_config: ^2.0.6
  firebase_auth: ^3.3.17
  firebase_core: ^1.16.0
  simple_animations: ^3.0.0
  firebase_crashlytics: ^2.7.2
  dio: ^4.0.6
  either_dart: ^0.1.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - lib/assets/
    - lib/assets/images/
    - lib/assets/fonts/
    - lib/assets/icons/
    - lib/assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/poppins_regular_0.ttf
        - asset: lib/assets/fonts/poppins_bold_0.ttf
          weight: 800
        - asset: lib/assets/fonts/poppins_light_0.ttf
          weight: 200

    - family: Inter
      fonts:
        - asset: lib/assets/fonts/inter_regular.ttf
        - asset: lib/assets/fonts/inter_bold.ttf
          weight: 800
        - asset: lib/assets/fonts/inter_light.ttf
          weight: 200
